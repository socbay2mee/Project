<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
   <head>
		<title>Control device</title>
		<link rel="stylesheet" href ="3.style.css"/> <!--Link toi file CSS -->
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!--Khai bao the meta dung cho reponsive-->
		
		<script type="text/javascript">
			function Batden() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (xhttp.readyState == 4 && xhttp.status == 200) {
						document.getElementById("demo").innerHTML = xhttp.responseText;
						document.getElementById('myImage').src='https://image.flaticon.com/icons/svg/222/222545.svg';
					}
					};
				xhttp.open("GET", "batden.php", true);
				xhttp.send();
			}
			function Tatden(){
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (xhttp.readyState == 4 && xhttp.status == 200) {
						document.getElementById("demo").innerHTML = xhttp.responseText;
						document.getElementById('myImage').src='https://image.flaticon.com/icons/svg/248/248092.svg';
					}
					};
				xhttp.open("GET", "tatden.php", true);
				xhttp.send();
			}
		</script>
   </head>
   <body>
		
		<img src="http://www.flaticon.com/premium-icon/icons/svg/284/284116.svg" style="width:50px" onclick="Tatden();">

		<img id="myImage" src="https://image.flaticon.com/icons/svg/248/248092.svg" style="width:100px">

		<img src="https://image.flaticon.com/icons/svg/214/214326.svg" style="width:50px" onclick="Batden();">
		<p id="demo"></p>
	</body>
</html>
